<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8" />

  <link href="css/style.css" rel="stylesheet" />
  <link href="css/youtube.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather%7CRaleway" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lars Bärtschi</title>
</head>

<body>
  <div class="video-background">
    <div class="video-foreground">
      <div id="player">
      </div>
    </div>
  </div>

  <div class="navbar-fixed">
    <nav class="navbar">
      <span class="navbar-title">
      Lars Bärtschi
      </span>
      <label for="navbar-trigger" class="navbar-burger"></label>
    </nav>

    <input type="checkbox" id="navbar-trigger" style="margin-top: 200px;" />
    <ul class="navigation">
      <li class="nav-item"><a href="index.html">Home</a></li>
      <li class="nav-item"><a href="blog.html">Blog</a></li>
      <li class="nav-item"><a href="contact.html">Kontakt</a></li>
      <li class="nav-item"><a href="impressum.html">Impressum</a></li>
    </ul>
  </div>


  <div class="image-background">
  </div>
  <div class="content" id="#content">
    <div class="clearfix"></div>

    <div class="block block-form">
      <h2 class="text-title">Kontakt</h2>
      <div class="text-content">Wenn Sie gerne mit mir in Kontakt treten möchtest, füllen Sie bitte das untenstehende
        Formular aus.</div>
      <form method="POST">
        <div class="input-box">
          <label for="input-name" class="form-label pull-left">Name: </label>
          <input type="text" name="name" id="input-name" class="input-element" required>
        </div>
        <div class="input-box">
          <label for="input-firstname" class="form-label pull-left">Vorname: </label>
          <input type="text" name="firstname" id="input-firstname" class="input-element" required>
        </div>
        <div class="input-box">
          <label for="input-email" class="form-label pull-left">Email: </label>
          <input type="email" name="email" id="input-email" class="input-element" required>
        </div>
        <div class="input-box">
          <label for="input-message" class="form-label pull-left">Nachricht: </label>
          <textarea name="message" id="input-message" class="input-element" rows="6" required></textarea>
        </div>
        <div class="input-box">
          <input type="submit" class="submit-button">
        </div>
      </form>
    </div>
  </div>


  <script src="js/vendor/jquery.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/scroll.js"></script>
  <script src="js/iframe.js"></script>
</body>

</html>
